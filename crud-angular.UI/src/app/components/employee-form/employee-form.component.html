 <div class="container">
  <div class="shadow p-6 form-container">
    <h4>Create Employee Form</h4>
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="form-field">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="employee.name" name="name" required>
          <mat-error *ngIf="employeeForm.form.controls['name']?.invalid && employeeForm.form.controls['name']?.touched">
            Name is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="employee.email" name="email" required email>
          <mat-error *ngIf="employeeForm.form.controls['email']?.invalid && employeeForm.form.controls['email']?.touched">
            <span *ngIf="employeeForm.form.controls['email']?.errors?.['required']">Email is required</span>
            <span *ngIf="employeeForm.form.controls['email']?.errors?.['email']">Invalid email address</span>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput [(ngModel)]="employee.phone" name="phone">
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="fill">
          <mat-label>Age</mat-label>
          <input matInput [(ngModel)]="employee.age" name="age">
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="fill">
          <mat-label>Salary</mat-label>
          <input matInput [(ngModel)]="employee.salary" name="salary">
        </mat-form-field>
      </div>

      <button mat-raised-button type="submit" [disabled]="!employeeForm.form.valid">Submit</button>
    </form>
  </div>
</div>
